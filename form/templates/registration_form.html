{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'form/css/style.css' %}">
</head>

<body>

    <!-- HEADER -->
    <header class="text-center py-4 bg-primary text-white shadow">
        <h1>Welcome to Job Registration Portal</h1>
        <nav>
            <a href="#" class="text-white mx-2">Home</a> |
            <a href="{% url 'about' %}" class="text-white mx-2">About</a> |
            <a href="{% url 'contact' %}" class="text-white mx-2">Contact</a>
        </nav>
    </header>

    <!-- FORM CARD -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto form-card">

            <h2 class="text-center mb-4">Registration Form</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Render Django form with styling -->
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label"><b>{{ field.label }}</b></label>
                        {{ field }}
                        <p class="text-danger small">{{ field.errors }}</p>
                    </div>
                {% endfor %}

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-success btn-lg">Register</button>
                </div>
            </form>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center py-3 mt-5 bg-dark text-white">
        Â© 2025 Job Portal. All Rights Reserved.
    </footer>

</body>
</html>
